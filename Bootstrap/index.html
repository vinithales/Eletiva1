<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Exercicio 1</title>
</head>
<body>
    <main class="container mt-5">
        <h1 class="d-flex justify-content-start fs-5 pb-2">Formulário 1</h1>
        <form action="#" method="post">
            <div class="row">
                <div class="col-5">
                    <label for="first-name" class="form-label" >First name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Mark" class="form-control">
                </div>
                <div class="col-4">
                    <label for="last-name" class="form-label">Last name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Otto" class="form-control">
                </div>
                <div class="col-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>  
            </div>
            <div class="row mt-3">
                <div class="col-8">
                    <label for="city" class="form-label">City</label>
                    <input type="text" id="city" name="city" placeholder="City" class="form-control">
                </div>
                <div class="col-2">
                    <label for="last-name" class="form-label">State</label>
                    <input type="text" id="last-name" name="last-name" placeholder="State" class="form-control">
                </div>
                <div class="col-2">
                    <label for="username" class="form-label">Zip</label>
                    <input type="text" id="username" name="username" placeholder="Zip" class="form-control">      
                </div>
            </div>
            <div class="row mt-3 ps-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Agree to terms and conditions
                    </label>
                  </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <button
                    type="submit"
                    class="btn btn-primary"
                >
                    Submit form
                </button>
                
                </div>
                
            </div>
        </form>
        <h2 class="d-flex justify-content-start mt-5 fs-5 pb-2">Formulário 2</h2>
        <form action="#" method="post" >
            <div class="row ">
                <div class="col-1">
                    <label for="codigo" class="form-label fw-bold ">Código</label>
                    <input type="text" name="codigo" id="codigo" placeholder="32" class="form-control bg-secondary">
                </div>
                <div class="col-4">
                    <label for="nome" class="form-label fw-bold">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Nome Completo do Cliente" class="form-control">
                </div>                
                <div class="col-4">
                    <label for="email" class="form-label fw-bold">E-mail</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="cliente@dominio.com">
                </div>
                <div class="col-3">
                    <label for="cpf" class="form-label fw-bold">CPF</label>
                    <input type="number" name="cpf" id="cpf" class="form-control" placeholder="Só numeros">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <label for="celular" class="form-label fw-bold">Nº Celular</label>
                    <input type="text" name="celular" id="celular" placeholder="Nº Celular" class="form-control">
                </div>
                <div class="col">
                    <label for="telefone" class="form-label fw-bold">Nº Telefone fixo</label>
                    <input type="text" name="telefone" id="telefone" placeholder="Nº telefone" class="form-control">
                </div>                
                <div class="col">
                    <label for=cep" class="form-label fw-bold">CEP</label>
                    <input type="text" name="cep" id="cep" class="form-control" placeholder="ex:19045380">
                </div>
                <div class="col">
                    <label for="logradouro" class="form-label fw-bold">Logradouro</label>
                    <input type="text" name="logradouro" id="logradouro" class="form-control" placeholder="ex:Rua 1400.">
                </div>
                <div class="col-1">
                    <label for="n" class="form-label fw-bold">Nº</label>
                    <input type="number" name="n" id="n" placeholder="Nª" class="form-control">
                </div>
                <div class="col">
                    <label for="bairro" class="form-label fw-bold">Bairro</label>
                    <input type="text" name="bairro" id="bairro" placeholder="Bairro" class="form-control">
                </div>
                
            </div>
            <div class="row mt-4">
                <div class="col-3">
                    <label for="cidade" class="form-label fw-bold">Cidade</label>
                    <input type="text" name="cidade" id="cidade" placeholder="Cidade" class="form-control">
                </div>
                <div class="col-1">
                    <label for="UF" class="form-label fw-bold">UF</label>
                    <input type="text" name="UF" id="UF" placeholder="UF" class="form-control">
                </div>
                <div class="col-2">
                    <label for="status" class="form-label fw-bold">Status</label>
                    <select name="status" id="status" class="form-select fw-bold">
                        <option selected>Selecione</option>
                        <option value="ativado">Ativado</option>
                        <option value="desativado">Desativado</option>
                    </select>
                </div>
            </div>
            <div class="row mt-4 mb-5">
                <div class="col d-flex justify-content-end">
                    <button
                    
                    type="reset"
                    class="btn btn-danger me-1"
                >
                    Resetar
                </button>
                    <button 
                    type="submit"
                    class="btn btn-success"
                    >
                    Próximo
                </button>
                </div>
            </div>

        </form>
        <h3 class="d-flex justify-content-start mt-5 fs-5 pb-2">Formulário 3</h3>
        <form action="#" method="post" class="">
            <div class="row">
            <p class="fs-5 d-flex justify-content-center mb-3">Sample Form</p>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-auto">
                    <label for="pname" class="form-label">Partner Name</label>
                </div>
                <div class="col-auto">
                    <input type="text" name="pname" id="pname" class="form-control">
                </div>
                <div class="col-auto">
                    <label for="pemail" class="form-label">Partner Email ID</label>
                </div>
                <div class="col-auto">
                    <input type="email" name="peamil" id="peamil" class="form-control">
                </div>
            </div>
        </form>
    </main>
    
</body>
</html>
